<!DOCTYPE html>
<html lang="en">
<head>

 <link rel="stylesheet" href="./css/register.css">

  <div class="info userinfo container">

      <div class="panel-body">
         
        <form class="col-sm-11" action="./server/register.php" method="post">

            <label for="username">用户名: </label>

            <input type="text" class="form-control" autocomplete="off" id="nickname" placeholder="请填写昵称">

      </div>
